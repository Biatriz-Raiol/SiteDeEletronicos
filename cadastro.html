<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HawkTech - Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">HawkTech - Eletr√¥nicos</h1>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="carrinho.html">Carrinho</a></li>
                    <li><a href="login.html">Cadastro/Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="cadastro-wrapper">
        <div class="container-login">
            <form id="form-cadastro">
                <h1>Cadastro</h1>
                <div id="mensagem" style="margin-bottom: 20px; font-weight: bold;"></div>
                <div class="input-box">
                    <input name="nome" placeholder="Nome" type="text" required>
                </div>
                <div class="input-box">
                    <input name="sobrenome" placeholder="Sobrenome" type="text" required>
                </div>
                <div class="input-box">
                    <input name="email" placeholder="Email" type="email" required>
                </div>
                <div class="input-box">
                    <input name="senha" placeholder="Crie uma senha" type="password" required>
                </div>

                <button type="submit" class="login">Cadastre-se</button>
            </form>
        </div>       
    </div>

    <script src="script.js"></script>
</body>
</html>
