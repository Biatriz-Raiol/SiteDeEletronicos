<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HawkTech - Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">HawkTech - Eletrônicos</h1>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="carrinho.html">Carrinho <span id="cart-count" class="cart-count">0</span></a></li>
                    <li><a href="login.html">Cadastro/Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Carrinho</h2>
        <ul id="lista-carrinho"></ul>
        <p><strong>Total: R$ <span id="total">0</span></strong></p>
    </main>

    <div class="checkout-container">
        <button class="btn-checkout">Finalizar Compra</button>
    </div>
        <div id="areaEndereco" style="display:none; margin-top:20px;">
            <h3>Endereço de Entrega</h3>
            <label>CEP:</label>
            <input type="text" id="cep" maxlength="9" oninput="mascaraCEP()" onblur="buscarCEP()"><br><br>
            <label>Rua:</label>
            <input type="text" id="rua">
            <label>Cidade:</label>
            <input type="text" id="cidade">
            <label>UF:</label>
            <input type="text" id="uf" maxlength="2">
            <br><br>
        <button onclick="calcularFretePorCEP()">Calcular Frete</button>
        <p id="frete"></p>
        <p id="totalFinal"></p><br>

    <button onclick="validarPedido()">Finalizar Pedido</button>
</div>


    <script src="script.js"></script>
</body>
</html>
